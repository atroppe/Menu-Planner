<!DOCTYPE html>
<html>

<head>
    <title>My Menu Planner</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Homemade+Apple|Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="bkdImg" class="goldFabric">
        <div class="triangleNav">
            <!--             <div class="wrapper"> -->
            <a class="steps" id="home" href="#/home">1. New menu</a>
            <a class="steps" id="event">2. Choose a course</a>
            <a class="steps" id="foodCat">3. Choose your recipes!</a>
            <div class="tabBar"></div>
            <div class="tabs grid">
                <a id="leftTab" class="cell tab" href="#/appetizer">appetizer</a>
                <a class="cell tab" href="#/main">main</a>
                <a class="cell tab" href="#/side">side</a>
                <a class="cell tab" href="#/dessert">dessert</a>
                <a class="cell tab" id="rightTab" href="#/miscellaneous">miscellaneous</a>
            </div>
        </div>

        <header class="grid">
            <div class="cell space">
            </div>
            <div class="cell title">
                <a href="#/home" id="mainTitle"></a>
            </div>
            <div class="cell buttonBox">
                <a class="skewed" href="#top"><i class="fa fa-chevron-up"></i></a>
                <a class="skewed" href="#/menu"><i class="fa fa-file-text-o"></i></a>
                <a class="skewed" href="#print"><i class="fa fa-print"></i></a>
            </div>
        </header>

        <div id="pageContent" class="grid">
            <div class="tagline grid">
                <div class="theme cell">
                    <!--             <h4>Choose a Theme</h4> -->
                </div>
                <a href="#/appetizer" id="right" class="cell">
                    <span>
                        next
                    </span>
                    <i class="fa fa-chevron-circle-right"></i>
                </a>
            </div>
            <div class="themesHere">
                <!--                 themes template -->
            </div>
            <div class="insertRecipesHere grid">
                <!-- recipe cards templates -->
            </div>
            <div id="menuHere">
                <!-- menu template -->
            </div>
            <!--             <div class="newMenu"></div> -->
        </div>
    </div>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <!--  <script type="text/javascript" src="./js/recipes.js"></script> -->
    <script type="text/javascript" src="./js/app.js"></script>
</body>



</html>
